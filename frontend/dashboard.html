<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard | PG Life</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800&display=swap" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/dashboard.css" rel="stylesheet" />
</head>

<body>
    <!-- Header Section -->
    <div class="header sticky-top">
        <nav class="navbar navbar-expand-md navbar-light">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#my-navbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="my-navbar">
                <ul class="navbar-nav">
                    <div class="nav-name">
                        <span class="nav-link">Hi, <span id="userName">Loading...</span></span>
                    </div>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="fas fa-user"></i>Dashboard
                        </a>
                    </li>
                    <div class="nav-vl"></div>
                    <li class="nav-item">
                        <a class="nav-link" id="logoutButton" href="#">
                            <i class="fas fa-sign-out-alt"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" style="display:none;">
        <img src="img/loading.gif" alt="Loading..." />
    </div>

    <!-- Breadcrumb Section -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb py-2">
            <li class="breadcrumb-item">
                <a href="index.html">Home</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                Dashboard
            </li>
        </ol>
    </nav>

    <!-- User Profile Section -->
    <div class="my-profile page-container">
        <h1>My Profile</h1>
        <div class="row">
            <div class="col-md-3 profile-img-container">
                <i class="fas fa-user profile-img"></i>
            </div>
            <div class="col-md-9">
                <div class="row no-gutters justify-content-between align-items-end">
                    <div class="profile">
                        <div class="name" id="userFullName">Loading...</div>
                        <div class="email" id="userEmail">Loading...</div>
                        <div class="phone" id="userPhone">Loading...</div>
                        <div class="college" id="userCollege">Loading...</div>
                    </div>
                    <div class="edit">
                        <div class="edit-profile">Edit Profile</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Properties Section -->
    <div class="my-interested-properties">
        <div class="page-container">
            <h1>My Interested Properties</h1>

            <!-- Dynamic Property Cards -->
            <div id="propertiesContainer">
                <p>Loading properties...</p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <div class="page-container footer-container">
            <div class="footer-cities">
                <div class="footer-city">
                    <a href="list.html">PG in Delhi</a>
                </div>
                <div class="footer-city">
                    <a href="list_1.html">PG in Mumbai</a>
                </div>
                <div class="footer-city">
                    <a href="list_2.html">PG in Bangalore</a>
                </div>
                <div class="footer-city">
                    <a href="list_3.html">PG in Hyderabad</a>
                </div>
            </div>
            <div class="footer-copyright">Â© 2020 Copyright PG Life </div>
        </div>
    </div>

    <script type="text/javascript" src="js/dashboard.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
